name: Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: sudo apt install autoconf-archive libelf-dev
    - name: permissions
      run: echo 0 | sudo tee /proc/sys/kernel/yama/ptrace_scope
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: diagnostics
      if: ${{ failure () }}
      run: head -n 1000 tests/*.log
    - name: make distcheck
      run: make distcheck
